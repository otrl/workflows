name: build scala pull request containers and publish them to docker cloud

on:
  workflow_call:
    inputs:
      java_version:
        required: true
        type: string
      scala_version:
        required: true
        type: string
      repo_name:
        required: true
        type: string
      service_name:
        required: true
        type: string
      runs_on:
        required: false
        default: "ubuntu-22.04"
        type: string
      build_command:
        description: Customisable build command
        ###
        # Can be single or multi-line commands
        #
        # e.g.
        # build_command: |
        #  sbt ++${{ inputs.scala_version }} test fun:test
        #  sbt ++${{ inputs.scala_version }} common/publish client/publish
        #  sbt ++${{ inputs.scala_version }} --warn service/debian:packageBin
        required: false
        type: string
        default: |
          sbt ++${{ inputs.scala_version }} test warn debian:packageBin
      docker_build_module:
        description: Customisable docker build module path
        required: false
        type: string
        default: "."
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true
      artifactory_user:
        required: false
      artifactory_pass:
        required: false


jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ${{ inputs.runs_on }}
    env:
      ARTIFACTORY_USER: ${{ secrets.artifactory_user }}
      ARTIFACTORY_PASS: ${{ secrets.artifactory_pass }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java_version }}
          cache: 'sbt'

      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1.1.12

      - name: Cache SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: set package version
        run: |
          set -e
          echo "AVERSION=`echo $(git tag --sort=committerdate | tail -1)`" >> $GITHUB_ENV

      - name: mess with environmentals
        run: |
          set -e
          echo "DEBVERSION=$AVERSION-$RANDOM" >> $GITHUB_ENV          

      - name : find the build file
        run: |
          ls
          pwd

      - name: cat sbt build file
        run: |
          set -e
          cat build.sbt

      - name: edit the build file
        run: sed -i "s/LATEST/$DEBVERSION/g" /home/runner/work/${{ inputs.service_name }}/${{ inputs.service_name }}/build.sbt

      - name: read the file again
        run: cat /home/runner/work/${{ inputs.service_name }}/${{ inputs.service_name }}/build.sbt

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: build and test the deb file
        run: |
          set -e
          ${{ inputs.build_command }}
          echo "Revised Package Version $DEBVERSION"

      - name: build the docker file
        run: |
          set -e
          ls -l /home/runner/work/${{ inputs.service_name }}/${{ inputs.service_name }}/target/*.deb
          ls -l  /home/runner/work/${{ inputs.service_name }}/${{ inputs.service_name }}/${{ inputs.docker_build_module }}/target/*.deb
          docker build --build-arg version=$DEBVERSION -t ${{ inputs.repo_name }} ${{ inputs.docker_build_module }}

      - name: list images
        run: docker image ls

      - name: Docker Push PR to docker cloud
        run: |
          set -e
          PULL_TAG="pull-${{ github.event.number }}"          
          docker tag ${{ inputs.repo_name }} ${{ inputs.repo_name }}:${PULL_TAG} 
          docker push ${{ inputs.repo_name }}:${PULL_TAG}
