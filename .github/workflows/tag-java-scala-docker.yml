
name: build scala tag containers and publish them to docker cloud

on:
  workflow_call:
    inputs:
      java_version:
        required: true
        type: string
      scala_version:
        required: true
        type: string
      repo_name:
        required: true
        type: string
      runs_on:
        required: false
        default: "ubuntu-22.04"
        type: string
      sbt_service_prefix:
        required: false
        default: ""
        type: string
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true
      ecr_repo:
        required: true
      artifactory_user:
        required: false
      artifactory_pass:
        required: false

jobs:
  create-tag-and-release:
    # The type of runner that the job will run on
    runs-on: ${{ inputs.runs_on }}
    env:
      GIT_DISCOVERY_ACROSS_FILESYSTEM: 1
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      ARTIFACTORY_USER: ${{ secrets.artifactory_user }}
      ARTIFACTORY_PASS: ${{ secrets.artifactory_pass }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        if: ${{ github.ref_type != 'tag' }}
        uses: otrl/github-tag-action@v1.3
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
          DEFAULT_BUMP: patch
          VERBOSE: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java_version }}
          cache: 'sbt'

      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: build and test the image
        if: ${{ inputs.sbt_service_prefix == '' }}
        run: |
          set -e
          sbt ++${{ inputs.scala_version }} clean test docker:publishLocal

      - name: build and test the image with sbt service prefix
        if: ${{ inputs.sbt_service_prefix != '' }}
        run: |
          set -e
          sbt ++${{ inputs.scala_version }} ${{ inputs.sbt_service_prefix }}/clean ${{ inputs.sbt_service_prefix }}/test ${{ inputs.sbt_service_prefix }}/docker:publishLocal

      - name: Determine tag or version
        run: |
          if [[ "${{ github.ref_type }}" == 'tag' ]]; then
            echo "GIT_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "GIT_TAG=`echo $(git tag --sort=committerdate | tail -1)`" >> $GITHUB_ENV
          fi      

