
name: build scala tag containers and publish them to docker cloud

on: 
  workflow_call:
    inputs:
      java_version:
        required: true
        type: string
      scala_version:
        required: true
        type: string
      repo_name:
        required: true
        type: string 
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true
        
  
jobs:
  create-tag-and-release:
    runs-on: ubuntu-20.04
    env: 
      GIT_DISCOVERY_ACROSS_FILESYSTEM: 1
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true      
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: otrl/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
          DEFAULT_BUMP: patch
          VERBOSE: true
          
      - name: Create release
        uses: otrl/github-release-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: ${{ inputs.java_version }}
          cache: 'sbt'
          
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}    
          
      - name: build and test the image
        run: sbt ++${{ inputs.scala_version }} clean coverage test coverageOff docker:publishLocal
        
      - name: Docker Push PR to docker cloud
        run: |
          set -e
          for tag in ${{ github.ref_name }} latest; do
            docker tag ${{ inputs.repo_name }} ${{ inputs.repo_name }}:${{ github.ref_name }} && docker push ${{ inputs.repo_name }}:${{ github.ref_name }}
          done
          
